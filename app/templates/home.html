{% extends "base.html" %}

{% block css %}
<link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
{% endblock %}

{% block main %}
<div class="jumbotron">
  <div class="container">
    <h1>Weather Forecast</h1>
    <div id="forecast">
      {% for city, forecasts in data.items() %}
          <p>{{ city }}</p>

          {% for forecast in forecasts %}
            <p>{{ forecast }}</p>
          {% endfor %}

      {% endfor %}
    </div>

  </div>
</div>
{% endblock %}

{% block js %}
<script src="{{ url_for('static', filename='js/app.min.js') }}" charset="utf-8"></script>
{% endblock %}
